<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Pacifico font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <!-- fontawsome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- cssfile -->
  <link rel="stylesheet" href="css/style.css">
  <!-- favicon -->
  <link rel="shortcut icon" href="images/star.png" type="image/x-icon">
  <title>Bookmarker</title>
</head>

<body>


  <main class="py-5">
    <div class="container">
      <div class="logo mb-5">
        <h1 class="text-center">Bookmarker</h1>
      </div>
      <div class="bookmarker-body">
        <div class="title">
          <h2 class="m-auto my-3">
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>
        </div>
        <div class="uInput-form text-center mb-3">
          <div class="form-floating mb-3">
            <input type="text" class="w-100 form-control" id="bookName" placeholder="Bookmark Name">
            <label for="bookName"><i class="fa-solid fa-book-bookmark me-2"></i>Site Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="w-100 form-control" id="bookURL" placeholder="Bookmark Name">
            <label for="bookURL"><i class="fa-solid fa-link me-2"></i>Site URL</label>
          </div>
          <button id="submitBtn" class="btn btn-primary px-5 submitBtn fw-bolder">Submit</button>
        </div>
      </div>
      <table class="mt-3 table text-center bg-white table-striped table-hover">
        <thead class="bg-white w-100">
          <tr class="table-heading">
            <th scope="col">Index</th>
            <th scope="col">Website Name</th>
            <th scope="col">Visit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr>
            <th scope="row">1</th>
            <td>Youtube</td>
            <td><button class="btn btn-primary submitBtn">Visit</button></td>
            <td><button class="btn btn-danger">Delete</button></td>
          </tr>

        </tbody>
      </table>
    </div>
  </main>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
